schemaVersion: 2.2.0
metadata:
  name: node-postgres-workspace
  version: 1.0.0
components:
  - name: node
    container:
      image: 'registry.redhat.io/devspaces/udi-rhel9@sha256:cca6cbf5adcb5ce83392795573fe258d468568bddc3ad3618297e9e6234cfb79'
      memoryLimit: 1Gi
      mountSources: true
      command:
        - sleep
      args:
        - infinity
      endpoints:
        - name: https
          protocol: https
          targetPort: 8080
          exposure: public
        - name: https2
          protocol: https
          targetPort: 3000
          exposure: public
      env:
        - name: DATABASE_URL
          value: jdbc:postgresql://postgresql:5432/mydb
        - name: DB_USER
          value: myuser
        - name: DB_PASSWORD
          value: mypassword

  - name: postgresql
    container:
      image: bitnami/postgresql:17
      memoryLimit: 512Mi
      env:
        - name: POSTGRESQL_USERNAME
          value: myuser
        - name: POSTGRESQL_PASSWORD
          value: mypassword
        - name: POSTGRESQL_DATABASE
          value: mydb
